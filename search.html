<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler Search</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-button {
            width: 100%;
            padding: 15px;
            background: #6a11cb;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #2575fc;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .no-results {
            text-align: center;
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .dark-mode {
            background: #1c1c1c;
            color: #ecf0f1;
        }

        .dark-mode .container {
            background: #2c2c2c;
            color: #ecf0f1;
        }

        .dark-mode .search-input {
            background: #3c3c3c;
            color: #ecf0f1;
            border-color: #7f8c8d;
        }

        .dark-mode .search-button {
            background: #2575fc;
        }

        .dark-mode footer {
            color: #bdc3c7;
        }

        .dark-mode-toggle {
            margin: 15px auto;
            display: block;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6a11cb;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Crawler Search</h1>
        <form action="/search" method="get" class="search-form">
            <input type="text" name="q" value="{{ query }}" class="search-input" placeholder="Enter search terms..." autofocus>
            <button type="submit" class="search-button">Search</button>
        </form>

        {% if results %}
        <div class="results">
            <h2>Search Results</h2>
            <ul>
                {% for url in results %}
                <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
        <div class="no-results">
            <p>No results found. Please try again with different search terms.</p>
        </div>
        {% endif %}

        <footer>
            <p>&copy; 2024 Web Crawler Search Engine</p>
        </footer>

        <button onclick="toggleDarkMode()" class="dark-mode-toggle">Toggle Dark Mode</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        // Apply saved dark mode preference
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
