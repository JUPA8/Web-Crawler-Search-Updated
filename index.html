<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #6a11cb;
            font-weight: bold;
        }

        header p {
            color: #7f8c8d;
        }

        .search-form input, .search-form select {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .search-form button {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            background: #6a11cb;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-form button:hover {
            background: #2575fc;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .dark-mode {
            background: #1c1c1c;
            color: #ecf0f1;
        }

        .dark-mode .container {
            background: #2c2c2c;
            color: #ecf0f1;
        }

        .dark-mode .search-form input, .dark-mode .search-form select {
            background: #3c3c3c;
            color: #ecf0f1;
            border-color: #7f8c8d;
        }

        .dark-mode .search-form button {
            background: #2575fc;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .dark-mode footer {
            color: #bdc3c7;
        }

        .dark-mode-toggle {
            margin: 15px auto;
            display: block;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6a11cb;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Crawler Search</h1>
            <p>Find the most relevant information from crawled websites.</p>
        </header>

        <form action="{{ url_for('search') }}" method="get" class="search-form">
            <div class="mb-3">
                <input type="text" name="q" class="form-control" placeholder="Enter your search terms..." required autofocus>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <input type="date" name="date_from" class="form-control" placeholder="From">
                </div>
                <div class="col-md-6">
                    <input type="date" name="date_to" class="form-control" placeholder="To">
                </div>
            </div>

            <div class="mb-3">
                <select name="domain" class="form-select">
                    <option value="">All Domains</option>
                    <option value="example.com">example.com</option>
                    <option value="anotherdomain.com">anotherdomain.com</option>
                </select>
            </div>

            <button type="submit" class="btn">Search</button>
        </form>

        <button onclick="toggleDarkMode()" class="dark-mode-toggle">Toggle Dark Mode</button>

        <footer>
            <p>&copy; 2024 Web Crawler Search Engine. All rights reserved. <a href="#">Privacy Policy</a></p>
        </footer>
    </div>

    <!-- Dark Mode Script -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        // Apply saved dark mode preference
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
